<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sidebar</title>

<!-- TAILWIND -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- ICONS -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

<style>
    body {
        font-family: "Work Sans", sans-serif;
        overflow: hidden;   /* Không cho scroll */
    }

    /* Icon style */
    .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }

    /* Mặc định item */
    .menu-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 14px;
        border-radius: 8px;
        color: #333;
        font-size: 15px;
        transition: 0.2s;
        cursor: pointer;
    }

    /* Hover */
    .menu-item:hover {
        background: #e6e6e6;
    }

    /* Active */
    .menu-item.active {
        background: #2563eb;
        color: #fff;
        font-weight: 600;
    }

    .menu-item.active .material-symbols-outlined {
        color: #fff;
        font-variation-settings: "FILL" 1;
    }
</style>

</head>
<body class="bg-white h-screen">

<div class="p-4">

    <!-- Logo -->
    <div class="flex items-center gap-3 mb-6">
        <div class="size-10 rounded-full bg-cover bg-center"
            style='background-image:url("https://i.imgur.com/8Km9tLL.png")'></div>
        <div>
            <h1 class="font-semibold">Cafe A.</h1>
            <p class="text-sm text-gray-600">Hệ thống quản lý</p>
        </div>
    </div>

    <!-- MENU -->
    <nav id="menu" class="flex flex-col gap-2">

        <a href="index.html" target="_top"
           class="menu-item" data-page="index.html">
            <span class="material-symbols-outlined">dashboard</span>
            Tổng quan
        </a>

        <a href="san_pham.html" target="_top"
           class="menu-item" data-page="san_pham">
            <span class="material-symbols-outlined">inventory_2</span>
            Quản lý sản phẩm
        </a>

        <a href="nhap_kho.html" target="_top"
           class="menu-item" data-page="nhap_kho.html">
            <span class="material-symbols-outlined">archive</span>
            Nhập kho
        </a>

        <a href="xuat_kho.html" target="_top"
           class="menu-item" data-page="xuat_kho.html">
            <span class="material-symbols-outlined">archive</span>
            Xuất kho
        </a>
        
        <a href="kiem_kho.html" target="_top"
            class="menu-item" data-page="kiem_kho.html">
            <span class="material-symbols-outlined">inventory</span>
            Kiểm kho
        </a>
    </nav>
</div>

<script>
/* ======================================
   NHẬN TÊN TRANG TỪ TRANG CHA (PARENT)
====================================== */
window.addEventListener("message", function(event) {
    const currentPage = event.data.page;
    if (!currentPage) return;

    const items = document.querySelectorAll(".menu-item");

    items.forEach(item => {
        item.classList.remove("active");
        if (item.dataset.page === currentPage) {
            item.classList.add("active");
        }
    });
});
</script>

</body>
</html>
