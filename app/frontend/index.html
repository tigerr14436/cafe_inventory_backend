<!DOCTYPE html>
<html class="light" lang="vi">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Trang tổng quan</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script>
tailwind.config = {
    darkMode: "class",
    theme: {
        extend: {
            colors: {
                primary: "#4A2C2A",
                "background-light": "#F4F6F8",
                "background-dark": "#101010",
                "card-light": "#FFFFFF",
                "card-dark": "#1C1C1C",
                "text-light-primary": "#212121",
                "text-dark-primary": "#FFFFFF",
                "text-light-secondary": "#616161",
                "text-dark-secondary": "#AFAFAF",
                "border-light": "#E0E0E0",
                "border-dark": "#333333",
                accent: "#FFAB40",
                warning: "#FFC107",
                danger: "#D32F2F",
                import: "#2196F3",
                export: "#FF9800",
                inventory: "#4CAF50"
            },
            fontFamily: {
                display: ["Work Sans", "sans-serif"]
            }
        }
    }
}
</script>

<style>
.material-symbols-outlined {
    font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
}
</style>

</head>

<body class="font-display bg-background-light dark:bg-background-dark">

<!-- WRAPPER -->
<div class="flex min-h-screen w-full flex-col">

<div class="flex flex-1">

<!-- ================= SIDEBAR ================ -->
<aside class="w-64 bg-white border-r h-screen fixed left-0 top-0">
  <div class="p-4">
    <!-- Logo + Info -->
    <div class="flex items-center gap-3">
      <div class="size-10 rounded-full bg-cover"
        style='background-image:url("https://i.imgur.com/8Km9tLL.png")'></div>
      <div>
        <h1 class="font-semibold">Cafe A.</h1>
        <p class="text-sm text-gray-600">Hệ thống quản lý</p>
      </div>
    </div>

    <!-- MENU -->
    <nav class="mt-6 flex flex-col gap-2">

      <!-- Dashboard -->
      <a href="index.html" id="menu-dashboard"
        class="menu-item flex items-center gap-3 px-3 py-2 rounded hover:bg-gray-200">
        <span class="material-symbols-outlined">dashboard</span>
        Tổng quan
      </a>

      <!-- Sản phẩm -->
      <a href="san_pham.html" id="menu-products"
        class="menu-item flex items-center gap-3 px-3 py-2 rounded hover:bg-gray-200">
        <span class="material-symbols-outlined">inventory_2</span>
        Sản phẩm
      </a>

      <!-- Nhập kho -->
      <a href="nhap_kho.html" id="menu-import"
        class="menu-item flex items-center gap-3 px-3 py-2 rounded hover:bg-gray-200">
        <span class="material-symbols-outlined">archive</span>
        Nhập kho
      </a>

    </nav>
  </div>
</aside>

<!-- MAIN CONTENT -->
<main class="flex-1 p-8 overflow-y-auto">
<div class="max-w-7xl mx-auto">

<!-- HEADER -->
<header class="mb-8">
    <h1 class="text-text-light-primary dark:text-text-dark-primary text-3xl font-bold">Trang tổng quan</h1>
    <p class="text-text-light-secondary dark:text-text-dark-secondary mt-1">
        Chào mừng trở lại, đây là tình hình kho hàng hôm nay.
    </p>
</header>

<!-- KPI CARDS -->
<section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">

    <div class="p-6 rounded-lg bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark">
        <p class="text-text-light-secondary dark:text-text-dark-secondary text-sm">Tổng sản phẩm</p>
        <p id="total_products" class="text-text-light-primary dark:text-text-dark-primary text-3xl font-bold">0</p>
    </div>

    <div class="p-6 rounded-lg bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark">
        <p class="text-text-light-secondary dark:text-text-dark-secondary text-sm">Tổng giá trị kho</p>
        <p id="total_stock_value" class="text-text-light-primary dark:text-text-dark-primary text-3xl font-bold">0</p>
    </div>

    <div class="p-6 rounded-lg bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark">
        <p class="text-text-light-secondary dark:text-text-dark-secondary text-sm">Tồn kho thấp</p>
        <p id="low_stock" class="text-warning text-3xl font-bold">0</p>
    </div>

    <div class="p-6 rounded-lg bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark">
        <p class="text-text-light-secondary dark:text-text-dark-secondary text-sm">Sản phẩm sắp hết hạn</p>
        <p class="text-danger text-3xl font-bold">8</p>
    </div>

</section>

</div>
</main>

</div>
</div>

<!-- ===========================
      FETCH API DASHBOARD DATA
=============================== -->
<script>
async function loadDashboard() {
    try {
        const res = await fetch("http://127.0.0.1:8000/dashboard/summary");
        if (!res.ok) throw new Error("Lỗi fetch dashboard");

        const data = await res.json();

        // Tổng sản phẩm
        document.getElementById("total_products").innerText =
            data.total_products ?? 0;

        // Tổng giá trị kho
        document.getElementById("total_stock_value").innerText =
            (data.total_stock_value ?? 0).toLocaleString("vi-VN") + " đ";

        // Tồn kho thấp
        document.getElementById("low_stock").innerText =
            data.low_stock ?? 0;

    } catch (err) {
        console.error("Lỗi tải dữ liệu dashboard:", err);
    }
}

loadDashboard();
</script>

</body>
</html>
